name: Build & Deploy Quarto Blog

on:
  push:
    branches: [ main ]

permissions:
  contents: write    # necesario para crear/actualizar gh-pages
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Trae tu cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Instala Quarto CLI
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2  # instala Quarto en el runner :contentReference[oaicite:0]{index=0}

      # 3. (Opcional) Instala dependencias de R/Python/Julia si tu blog las usa
      # - name: Install R dependencies
      #   run: Rscript -e "install.packages(c('blogdown','rmarkdown'), repos='https://cloud.r-project.org')"

      # 4. Renderiza el sitio Quarto
      - name: Render Quarto site
        run: quarto render .

      # 5. Asegura el archivo .nojekyll
      - name: Add .nojekyll marker
        run: |
          mkdir -p _site
          touch _site/.nojekyll

      # 6. Despliega a gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
